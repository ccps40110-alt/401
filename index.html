
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #3A8DFF;
            width: 100%;
            padding: 30px 0;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .intro {
            margin-top: 30px;
        }

        .intro img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
        }

        .intro h1 {
            font-size: 2rem;
            margin: 20px 0;
            font-weight: 600;
        }

        .intro p {
            font-size: 1.1rem;
            color: #555;
        }

        .pdf-section {
            margin-top: 40px;
        }

        .pdf-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .pdf-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .pdf-links a {
            font-size: 1.1rem;
            text-decoration: none;
            color: #3A8DFF;
            background-color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            border: 2px solid #3A8DFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .pdf-links a:hover {
            background-color: #3A8DFF;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>Ashley</h1>
    <p>Vlogging About Beauty, Fashion, Life Hacks & My Life!</p>
</header>

<div class="intro">
    <img src="myphoto.jpg" alt="Ashley">
    <h1>Ashley</h1>
    <p>Welcome to my personal website! I love sharing beauty tips, fashion ideas, life hacks, and a peek into my daily life!</p>
</div>

<div class="pdf-section">
    <h2>My Works</h2>
    <div class="pdf-links">
        <a href="work1.pdf" target="_blank">PDF Work 1</a>
        <a href="work2.pdf" target="_blank">PDF Work 2</a>
        <a href="work3.pdf" target="_blank">PDF Work 3</a>
    </div>
</div>

</body>
</html>
