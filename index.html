<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        img {
            width: 100%;
            border-radius: 50%;
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-photo.jpg" alt="個人照片"> <!-- 這裡替換成你的照片路徑 -->
        <h1>你好，我是[你的名字]</h1>
        <p>歡迎來到我的個人網站！這裡會展示我的一些介紹與作品。</p>
    </div>
</body>
</html>
